<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/style.css">
    <script src="./Js/main.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="login-main">

        <div class="login-sub"></div>

        <div class="login-input">
            <div class="login-input-inside">
                <div class="login-input-logo">
                    <p id="logo-sub">Welcome to</p>
                    <h1 id="logo">LUONVUITUOI</h1>
                </div>

                <form action="http://localhost:3000/" class="login-input-text">
                    <input type="text" id="email" class="login-input-text-data" placeholder="Email" />
                    <input type="password" id="password" class="login-input-text-data" placeholder="Password" />
                    <input type="submit" id="submit" value="SIGN IN" />

                    <div class="login-input-sign-up">
                        <p>Don't have an account ?</p>
                        <a href="#">Sign Up Now</a>
                    </div>
                </form>

                <div class="login-input-hr">
                    <div class="login-input-hr-inside">
                        <p>OR</p>
                    </div>
                </div>

                <div class="login-input-footer">
                    <div class="icon-logo"><img src="./Images/Facebook-logo-2021.png" alt=""></div>
                    <div class="icon-logo"><img src="./Images/2-27646_twitter-logo-png-transparent-background-logo-twitter-png.png" alt=""></div>
                    <div class="icon-logo"><img src="./Images/Linkedin-logo-Transparent-Image-1024x1024.png" alt=""></div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
